!content-type:scheduleCampaign
name: scheduleCampaign-app
label: Schedule Campaigns

subApps:
  browser:
    label: Schedule Campaigns Browser

    actionbar:
      sections:
        - name: item
          label: Schedule Campaign
          groups:
            - name: editActions
              items:
                - name: scheduleMailchimpCampaignAction
          availability:
            nodeTypes:
              - sch:scheduleCampaign
    actions:
      scheduleMailchimpCampaignAction:
        $type: jsAction
        modelPath: /mailchimp-connector/templates/js/scheduleMailchimpCampaignAction.js
        label: Schedule Campaign
        icon: icon-mail-setting

  detail:
    label: Schedule Campaign
    form:
      properties:
        id:
          label: Campaign
          $type: restComboBoxField
          datasource:
            name: rest
            $type: jsonDatasource
            restClient: mailchimpCampaigns
            restCall: campaigns
            jsonPathExpressions:
              itemId: '$.id'
              items: '$.campaigns'
              describeBy: '$.settings.title'
        schedule_time:
          label: Schedule Time
          $type: dateField
          time: true