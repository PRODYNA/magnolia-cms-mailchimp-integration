appClass: info.magnolia.ui.framework.app.BaseApp
icon: icon-content-app
class: info.magnolia.ui.contentapp.configuration.ContentAppDescriptor
label: Mailchimp Campaigns 2

subApps:
  browser:
    label: Mailchimp
    class: info.magnolia.ui.contentapp.configuration.BrowserDescriptor

    datasource:
      $type: jsonDatasource
      restClient: mailchimpCampaigns
      restCall: campaigns
      jsonPathExpressions:
        itemId: '$.id'
        items: '$.campaigns'
        describeBy: '$.settings.title'

    workbench:
      contentViews:
#        - name: tree
#          $type: treeView
#          columns:
#            - name: settings.title
#              label: Title
#            - name: settings.subject_line
#              label: Subject
#            - name: settings.from_name
#              label: From Name
#            - name: settings.to_name
#              label: To name
        - name: list
          $type: listView
          columns:
            - name: settings.title
              label: Title
            - name: settings.subject_line
              label: Subject
            - name: settings.from_name
              label: From Name
            - name: settings.to_name
              label: To name
            - name: recipients.list_id
              label: To name

    actionbar:
      # label: Product
      sections:
        article:
          label: Campaign
          groups:
            view:
              items:
                - name: viewCampaign
          #                - name: prepareScheduleCampaign
          availability:
            root: false
    actions:
      viewCampaign:
        $type: openDetailSubappAction
        label: View
        icon: icon-view
        appName: mailchimpCampaigns2
        subAppName: view
        viewType: edit
  #      prepareScheduleCampaign:
  #        $type: openDetailSubappAction
  #        label: View
  #        icon: icon-view
  #        appName: mailchimpCampaigns
  #        subAppName: scheduleCampaign
  #        viewType: edit

  view:
    label: View Campaign
    class: info.magnolia.ui.contentapp.detail.DetailDescriptor

    datasource:
      $type: jsonDatasource
      restClient: mailchimpCampaigns
      restCall: campaign
      jsonPathExpressions:
        properties:
          id: $.id
          title: $.settings.title
          updatedAt: $.create_time
          list_id: $.recipients.list_id
    actions:
      cancel:
        label: Cancel
        $type: closeAction
    itemProvider:
      $type: jsonProvider
    form:
      properties:
        id:
          label: ID
          $type: textField
          readOnly: true
        list_id:
          label: List
          $type: restComboBoxField
          datasource:
            name: rest
            $type: jsonDatasource
            restClient: mailchimpCampaigns
            restCall: lists
            jsonPathExpressions:
              itemId: '$.id'
              items: '$.lists'
              describeBy: '$.name'
        title:
          required: true
          label: Title
          $type: textField
        updatedAt:
          label: Last Modified
          $type: dateField
