baseUrl: !env https://${MAILCHIMP_SERVER_PREFIX}.api.mailchimp.com/3.0/
name: "mailchimpRestClient"
securitySchemes:
  mailchimpApiAuthorization:
    $type: basic
    username: !env ${MAILCHIMP_USERNAME}
    password: !env ${MAILCHIMP_API_KEY}

restCalls:
  getLists:
    path: "lists"
    method: GET
    entityClass: com.fasterxml.jackson.databind.JsonNode
    securityScheme: mailchimpApiAuthorization

  getListById:
    path: "lists/{id}"
    method: GET
    entityClass: com.fasterxml.jackson.databind.JsonNode
    securityScheme: mailchimpApiAuthorization

  getListSignupFormsById:
    path: "lists/{id}/signup-forms"
    method: GET
    entityClass: com.fasterxml.jackson.databind.JsonNode
    securityScheme: mailchimpApiAuthorization

  getListMembers:
    path: "lists/{id}/members"
    method: GET
    entityClass: com.fasterxml.jackson.databind.JsonNode
    securityScheme: mailchimpApiAuthorization

  deleteList:
    path: "lists/{id}"
    method: DELETE
    securityScheme: mailchimpApiAuthorization

  getCampaigns:
    path: 'campaigns'
    method: get
    entityClass: com.fasterxml.jackson.databind.JsonNode
    securityScheme: mailchimpApiAuthorization

  getCampaign:
    path: "campaigns/{id}"
    method: GET
    entityClass: com.fasterxml.jackson.databind.JsonNode
    securityScheme: mailchimpApiAuthorization

  getContent:
    path: "campaigns/{id}/content"
    method: GET
    entityClass: com.fasterxml.jackson.databind.JsonNode
    securityScheme: mailchimpApiAuthorization

  scheduleCampaign:
    path: 'campaigns/{id}/actions/schedule'
    method: post
    body: '{"schedule_time": "{schedule_time}"}'
    securityScheme: mailchimpApiAuthorization

  addCampaign:
    path: 'campaigns'
    method: post
    entityClass: com.fasterxml.jackson.databind.JsonNode
    body: '{ 
        "type": "{type}"",
        "recipients" : {
          "list_id": "{list_id}"
        },
        "settings": {
          "subject_line": "{subject_line}",
          "preview_text": "{preview_text}",
          "title": {title}",
          "from_name": "{from_name}",
          "to_name": "{to_name}"
        }'
    securityScheme: mailchimpApiAuthorization

  batchSubscribeToList:
    method: post
    entityClass: com.fasterxml.jackson.databind.JsonNode
    securityScheme: mailchimpApiAuthorization
    path: "lists/{listId}"
    body: '
            {
               "members": {members}
            }
          '